<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="heading text-center">
        <h1><strong>Weather Dashboard</strong></h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4>Search for a City</h4>
                <div class="input-group">
                    <form id="city-form">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class ="btn-group-vertical" id="buttons">

                </div>

            </div>
        
            
            <div class="col-sm-9" id="weather-container">
                <div class="row container">
                    <div class="col-sm-6">            
                        <h3> <span id ="city-search"></span>  <span id ="date"></span></h3>
                        <p>Temperature: <span id="temp"></span>°F</p>
                        <p>Humidity: <span id="humidity"></span>%</p>
                        <p>Wind Speed: <span id="wind-speed"></span>MPH</p>
                        <p>UV Index: <span id="uv"></span></p>
                    </div>
                    <div class="col-sm-6">
                        <img id="current-img" src="" alt="Weather icon"> 
                    </div>
                </div>

 
                <div class="container" id="weather-conditions">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title" id="1date">date</h5>
                                <img id="1img" src="" alt="weather icon">
                                <p class="card-text">Temp: <span id="1temp"></span> °F</p>
                                <p class="card-text">Humidity: <span id="1humidity"></span>%</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title" id="2date">date</h5>
                                <img id="2img" src="" alt="Weather icon">
                                <p class="card-text">Temp: <span id="2temp"></span> °F</p>
                                <p class="card-text">Humidity: <span id="2humidity"></span>%</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title" id="3date">date</h5>
                                <img id="3img" src="" alt="Weather icon">
                                <p class="card-text">Temp: <span id="3temp"></span> °F</p>
                                <p class="card-text">Humidity: <span id="3humidity"></span>%</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title" id="4date">date</h5>
                                <img id="4img" src="" alt="Weather icon">
                                <p class="card-text">Temp: <span id="4temp"></span> °F</p>
                                <p class="card-text">Humidity: <span id="4humidity"></span>%</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title" id="5date">date</h5>
                                <img id="5img" src="" alt="Weather icon">
                                <p class="card-text">Temp: <span id="5temp"></span> °F</p>
                                <p class="card-text">Humidity: <span id="5humidity"></span>%</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
