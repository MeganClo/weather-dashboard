<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="heading text-center">
        <h1><strong>Weather Dashboard</strong></h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4>Search for a City</h4>
                <div class="input-group">
                    <div id="city-form">
                        <input name="city" id="city" type="text" autofocus="true" clas="form-input"/>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class ="btn-group-vertical" id="buttons">

                </div>

            </div>
        

            <div class="col-sm-8" id="weather-container">
                <div class="container">            
                    <h3 id ="city-search">City</h3>
                    <h3 id ="date"></h3>
                    <p>Temperature: <span id="temp"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="wind-speed"></span></p>
                    <p>UV Index: <span id="uv"></span></p>
                </div>    
                <div class="container" id="weather-conditions">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title">Forecast</h5>
                                <p class="card-text" id="1date">date</p>
                                <img src="" alt="">
                                <p class="card-text" id="1temp">temp</p>
                                <p class="card-text" id="1humidity">humidity</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title">Forecast</h5>
                                <p class="card-text" id="2date">date</p>
                                <img src="" alt="">
                                <p class="card-text" id="2temp">temp</p>
                                <p class="card-text" id="2humidity">humidity</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title">Forecast</h5>
                                <p class="card-text" id="3date">date</p>
                                <img src="" alt="">
                                <p class="card-text" id="3temp">temp</p>
                                <p class="card-text" id="3humidity">humidity</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title">Forecast</h5>
                                <p class="card-text" id="4date">date</p>
                                <img src="" alt="">
                                <p class="card-text" id="4temp">temp</p>
                                <p class="card-text" id="4humidity">humidity</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card card-block">
                                <h5 class="card-title">Forecast</h5>
                                <p class="card-text" id="5date">date</p>
                                <img src="" alt="">
                                <p class="card-text" id="5temp">temp</p>
                                <p class="card-text" id="5humidity">humidity</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
