<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p>Search by City to see the current weather and a 5 day forcast.</p>
    </header>

    <main>
        <div>
            <div class="card">
                <h3 class="card-header">Search by City Name</h3>
                <form id="city-form">
                    <label id="form-label" for="city">Name of City</label>
                    <input name="city" id="city" type="text" autofocus="true" clas="form-input"/>
                    <button type="submit" class="btn">See Weather</button>
                </form>
            </div>
        </div>

        <div class="">
            <h2 class="weather-for">Current Weather and Forcast for: <span id="city-search"></span></h2>
            <div id="weather-container" class="list"></div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
